{% extends "layout.html" %}
{% block body %}
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-cube"></i> EC2 Search by IP</h3>
				</div>
				<div class="panel-body">
					<form action="ec2_searchByIP" method="POST">
						<div class="form-group">
                        	<input id="ip" class="form-control" type="text" name="ip" />
                    	</div>
						<div class="form-group">
							<select name="iptype" class="form-control">
								<option value="public">Public</option>
								<option value="private">Private</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-cube"></i> EC2 Search by Tag</h3>
				</div>
				<div class="panel-body">
					<form action="ec2_searchByTAG" method="POST">
						<div class="form-group">
                        	<input id="tagValue" class="form-control" type="text" name="tagValue" />
                    	</div>
						<div class="form-group">
							<select name="tagKey" class="form-control">
								<option value="Name">Name</option>
								<option value="OS">OS</option>
								<option value="Project">Project</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">Search</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title"> Result</h3>
          </div>
          <div class="panel-body">
          <table class="table">
              <thead>
                  <tr>
                    <th>Name</th>
                    <th>Instance ID</th>
                    <th>Type</th>
                    <th>Private IP</th>
                    <th>State</th>
                  </tr>
              </thead>
              </tbody>
              {% for ec2 in results %}
                    <tr>
                        <td>{{ ec2[0] }}</td>
                        <td>{{ ec2[1] }}</td>
                        <td>{{ ec2[3] }}</td>
                        <td>{{ ec2[2] }}</td>
                        <td>{{ ec2[4] }}</td>
                    </tr>
              {% endfor %}
              </tbody>
          </table>
		  <div>Total <b>{{ total }}</b></div>
          </div>
	</div>
{% endblock %}
