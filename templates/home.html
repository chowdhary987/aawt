{% extends "layout.html" %}
{% block body %}
	<br>
	<div class="row">
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"> Hosts {% if session["docking_group"] == "admin" %}<a href="/manage"> <i class="fa fa-wrench fa-sm"></i></a>{% endif %}</h3>
				</div>
				<div class="panel-body">
				{% for value in clt %}
					<i class="fa fa-cube"></i> {{ value[1] }} <a href="/cluster_info/{{ value[0] }}"><i class="fa fa-bar-chart"></i></a><br>
						{{ value[2] }}<br>
					<hr>	
				{% endfor %}	
				</div>
			</div>
		</div>
		<div class="col-md-6">
			<div class="panel panel-primary">
				<div class="panel-body">
					<table class="table">
					  <thead>
						<tr>
						  <th>Docking Info</th>
						  <th>Total</th>
						</tr>
					  </thead>
					  <tbody>
						<tr>
						  <td><i class="fa fa-cube"></i> Hosts</td>
						  <td><span class="label label-default">{{ infodocking[0] }}</span></td>
						</tr>
						<tr>
						  <td><i class="fa fa-group"></i> Teams</td>
						  <td><span class="label label-default">{{ infodocking[1] }}</span></td>
						</tr>
						<tr>
						  <td><i class="fa fa-square"></i> Containers</td>
						  <td><span class="label label-default">{{ infodocking[2] }}</span></td>
						</tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
